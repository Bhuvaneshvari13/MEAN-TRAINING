    <div class="container mt-4">
        <h4>Button sizes</h4>
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-secondary btn-secondary">Default button</button>
        <button type="button" class="btn btn-danger btn-sm">danger button</button>
    </div>

    <div class="container mt-4">
        <h5>Button active/disabled</h5>
        <button type="button" class="btn btn-primary active ">Active button</button>
        <button type="button" class="btn btn-secondary" disabled>Disabled button</button>
    </div>

    <div class="container mt-4">
        <h5>Button Group</h5>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
        </div>
        </div>
      
        <div class="container mt-4">
            <h5>Button Toolbar</h5>
            <div class="btn-toolbar">
                <div class="btn-group mr-2">
                <button type="button" class="btn btn-danger">Cut</button>
                <button type="button" class="btn btn-danger">Copy</button>
                <button type="button" class="btn btn-danger">Paste</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-warning">Undo</button>
                <button class="btn btn-warning">Redo</button>
</div>
            </div>
            </div>

            <div class="container mt-4">
                <button class="btn group btn-group-lg mb-2">
                    <button class="btn btn-success">Large</button>
                    <button class="btn btn-success">Large</button>
                </div>
            </div>
                </body>

                <div class="container mt-4">
                    <h5>Vertical Button Group</h5>
                    <div class="btn-group-vertical">
                       
                        <button type="button" class="btn btn-primary">Top</button>
                        <button type="button" class="btn btn-primary">Mid</button>
                        <button type="button" class="btn btn-primary">Bottom</button>
                    </div>
                    </div>
                    
                    <div class="container mt-4">
                        <h5>Button Group with Dropdown</h5>
                    <div class="btn-group">
                        <button class="btn btn-primary"> Action-1</button>
                        <button class="btn btn-primary"> Action-2</button>

                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Dropdown</button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                              </div>
                        </div>
                    </div>
                        </div>
