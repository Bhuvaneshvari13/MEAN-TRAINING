<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font weight</title>
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <p class="font-weight-bold">Bold text</p>
    <p class="font-weight-normal">Normal text</p>
    <p class="font-italic">Italic text</p>
    <p class="text-primary">Primary text</p>
    <p class="text-secondary">Secondary text</p>
    <p class="text-success">Success text</p>
    <p class="text-danger">Danger text</p>
    <p class="text-warning">Warning text</p>
    <p class="text-info">Info text</p>
    <p class="text-light bg-dark">Light text</p>
    <p class="text-dark">Dark text</p>

<ul class="list-unstyled">
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
</ul>

<ul class="list-inline">
    <li class="list-inline-item">Inline item1</li>
    <li class="list-inline-item">Inline item2</li>
    <li class="list-inline-item">Inline item3</li>
</ul>

<blockquote class="blockquote">
    <p class="mb-0">This is a blockquote example.</p>
    <footer class="blockquote-footer float-right">Author name</footer>
</blockquote>

</body>
</html>
